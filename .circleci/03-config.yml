version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  say-bye:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Say bye"
          command: "echo bye, People!" 

workflows:
  workflow1:
    jobs:
      - say-hello
      - say-bye
  workflow2:
    jobs:
      - say-hello
      - say-bye:
          requires:
            - say_hello
